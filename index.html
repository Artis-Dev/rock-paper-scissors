<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6d31e90c1.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <h1 class="heading">
      <span class="win">Rock</span> <span class="draw">Paper</span> <span class="loose">Scissors</span>
    </h1>
  </header>

  <main class="main">
    <div class="player">
      <h2 class="heading">Player</h2>
      <i class="fas fa-question-circle pc-choice"></i>
    </div>

    <div class="results">
      <div class="result-box">
        <h2 class="heading final-result">Good luck</h2>
        <span class="round-result"></span>
      </div>
      <div class="stats">
        <div class="stats-col">
          <div class="stat">
            <span class="round-count">0</span>
            <p><i class="fas fa-undo-alt"></i> Rounds</p>
          </div>
          <div class="stat">
            <span class="wins">0</span>
            <p><i class="fas fa-medal"></i> Wins</p>
          </div>
        </div>
        <div class="stats-col">
          <div class="stat">
            <span class="draws">0</span>
            <p><i class="fas fa-balance-scale"></i> Draws</p>
          </div>
          <div class="stat">
            <span class="looses">0</span>
            <p><i class="fas fa-skull"></i> Defeats</p>
          </div>
        </div>
      </div>
    </div>

    <div class="oponent">
      <h2 class="heading">Oponent</h2>
      <i class="fas fa-question-circle npc-choice"></i>
    </div>

    <div class="controls">
      <h2 class="heading">Choose your move</h2>
      <div class="select">
        <a class="selection rock" href="#"><i class="fas fa-hand-rock fa-fw"></i></a>
        <a class="selection paper" href="#"><i class="fas fa-hand-paper fa-fw"></i></a>
        <a class="selection scissors" href="#"><i class="fas fa-hand-peace fa-fw"></i></a>
      </div>
      <button class="start">New Game</button>
    </div>
  </main>

  <footer class="footer">
    <span class="footer-text">Built by <a class="footer-link" href="https://github.com/Artis-Dev/" target="_blank">ArtisDev</a> | <a class="footer-link" href="https://github.com/Artis-Dev/rock-paper-scissors" target="_blank">Source</a></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
