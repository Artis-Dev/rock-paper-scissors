<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d6d31e90c1.js" crossorigin="anonymous"></script>
  </head>
</head>
<body>

  <h1 class="heading">Open console to play a game</h1>

  <main class="main">

    <div class="player">
      <h2 class="heading">Player</h2>
      <i class="fas fa-hand-rock fa-fw pc-choice"></i>
      <i class="fas fa-hand-paper fa-fw pc-choice"></i>
      <i class="fas fa-hand-peace fa-fw pc-choice"></i>
    </div>
    <div class="info">
      <h2 class="heading">Info</h2>
      <p class="round-result">Scissors wins against paper</p>
    </div>
    <div class="oponent">
      <h2 class="heading">Oponent</h2>
      <i class="fas fa-hand-paper npc-choice"></i>
    </div>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>
</html>
