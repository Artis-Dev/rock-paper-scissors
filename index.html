<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d6d31e90c1.js" crossorigin="anonymous"></script>
  </head>
</head>
<body>

  <header>
    <h1 class="heading">Rock Paper Scissors</h1>
  </header>

  <main class="main">

    <div class="player">
      <h2 class="heading">Player</h2>
      <div>
        <a class="selection rock" href="#"><i class="fas fa-hand-rock fa-fw"></i></a>
        <a class="selection paper" href="#"><i class="fas fa-hand-paper fa-fw"></i></a>
        <a class="selection scissors" href="#"><i class="fas fa-hand-peace fa-fw"></i></a>
      </div>
    </div>

    <div class="info">
      <h2 class="heading">Info</h2>
      <p class="round-result">Choose your move</p>
      <p class="round-count">Round: 0</p>
      <p class="wins">Wins: 0</p>
      <p class="ties">Ties: 0</p>
      <p class="looses">Looses: 0</p>
      <button class="start">New Game</button>
    </div>

    <div class="oponent">
      <h2 class="heading">Oponent</h2>
      <i class="fas fa-question-circle npc-choice"></i>
    </div>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>
</html>
